<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procedural Continent Generator</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <h1 class="page-title">Procedural Continent Generator</h1>

  <div class="params">
    <label>Continent Size: <span id="sizeValue">0.25</span></label>
    <input type="range" id="islandSize" min="0.1" max="1.0" step="0.05" value="0.25">
    <br>
    <label>Shape Complexity: <span id="blobValue">10</span></label>
    <input type="range" id="blobComplexity" min="3" max="16" step="1" value="10">
    <br>
    <label>Noise Scale: <span id="noiseScaleValue">12.5</span></label>
    <input type="range" id="noiseScale" min="1" max="20" step="0.5" value="12.5">
    <br>
    <label>Noise Strength: <span id="noiseStrengthValue">0.75</span></label>
    <input type="range" id="noiseStrength" min="0" max="1.0" step="0.05" value="0.75">
    <br>
    <label>Erosion Strength: <span id="erosionValue">2</span></label>
    <input type="range" id="erosionIterations" min="0" max="10" step="1" value="2">
    <br>
    <label>Vertical Stretch: <span id="stretchValue">2.0</span></label>
    <input type="range" id="verticalStretch" min="1.0" max="5.0" step="0.1" value="2.0">
    <br>
    <label>Scale Factor: <span id="scaleValue">3.0</span></label>
    <input type="range" id="scaleFactor" min="1.0" max="5.0" step="0.1" value="3.0">
    <br>
    <!-- NEW: region controls -->
    <label>Regions: <span id="regionCountValue">8</span></label>
    <input type="range" id="regionCount" min="3" max="15" step="1" value="8">
    <br>
    <label>Region Size Variety: <span id="regionVarietyValue">0.40</span></label>
    <input type="range" id="regionVariety" min="0" max="1" step="0.05" value="0.40">
  </div>

  <div class="controls">
    <button id="generateBtn">Generate New Continent</button>
  </div>

  <div class="info" id="info">Ready.</div>

  <canvas id="canvas" width="512" height="1024"></canvas>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
